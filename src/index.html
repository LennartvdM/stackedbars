<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Layout Generator - Landscape</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: Montserrat, sans-serif;
            background: #f5f5f5;
        }

        .pdf-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .pdf-page {
            width: 842px;
            height: 595px;
            border: 2px solid #333;
            margin: 0 auto;
            padding: 0;
            background: white;
            box-sizing: border-box;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Subtle, accurate print guides */
        .show-guides .pdf-page {
            background-image:
                /* Page margins - 40pt left/right, 50pt top, 40pt bottom */
                linear-gradient(to right, transparent 40px, rgba(0,80,255,0.5) 40px, rgba(0,80,255,0.5) 41px, transparent 41px),
                linear-gradient(to right, transparent 801px, rgba(0,80,255,0.5) 801px, rgba(0,80,255,0.5) 802px, transparent 802px),
                linear-gradient(to bottom, transparent 50px, rgba(0,80,255,0.5) 50px, rgba(0,80,255,0.5) 51px, transparent 51px),
                linear-gradient(to bottom, transparent 554px, rgba(0,80,255,0.5) 554px, rgba(0,80,255,0.5) 555px, transparent 555px),
                /* Center column divider */
                linear-gradient(to right, transparent 421px, rgba(0,80,255,0.3) 421px, rgba(0,80,255,0.3) 422px, transparent 422px),
                /* Light reference grid */
                linear-gradient(to right, rgba(200,200,200,0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(200,200,200,0.1) 1px, transparent 1px);
            background-size:
                100% 100%,
                100% 100%,
                100% 100%,
                100% 100%,
                100% 100%,
                20px 20px,
                20px 20px;
        }

        /* Optional: minimal fallback for debugging
        .show-guides .pdf-page {
            outline: 2px solid #ccc;
        }
        .show-guides .page-content {
            outline: 1px dashed rgba(0,80,255,0.4);
        }
        .show-guides .column {
            outline: 1px dotted rgba(0,0,255,0.3);
        }
        */

        .page-header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            color: #666;
            font-size: 14px;
            z-index: 5;
        }

        .page-content {
            position: absolute;
            top: 50px;
            left: 40px;
            right: 40px;
            bottom: 40px;
            display: flex;
            gap: 30px;
            z-index: 5;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: flex-start;
        }

        /* Charts should fill their allocated space */
        .chart-section.full-height,
        .chart-section.half-height {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            align-self: flex-start;
            min-height: unset;
            height: unset;
        }

        .chart-section h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #1976D2;
            text-align: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        /* Canvas sizing */
        .chart-section.full-height canvas {
            width: 366px !important;
            height: 505px !important;
            display: block;
            border: 2px solid red;
            background: white;
        }

        .chart-section.half-height canvas {
            width: 366px !important;
            height: 237px !important;
            display: block;
            border: 2px solid red;
            background: white;
        }

        .page-break {
            height: 2px;
            background: #ff0000;
            margin: 10px auto;
            width: 80%;
            position: relative;
        }

        .page-break::after {
            content: "PAGE BREAK";
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 0 10px;
            font-size: 12px;
            color: #ff0000;
            font-weight: bold;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Page structure guides */
        .show-page-guides .pdf-page {
            background-image:
                linear-gradient(to right, transparent 40px, rgba(255,0,0,0.3) 40px, rgba(255,0,0,0.3) 41px, transparent 41px),
                linear-gradient(to right, transparent 801px, rgba(255,0,0,0.3) 801px, rgba(255,0,0,0.3) 802px, transparent 802px),
                linear-gradient(to bottom, transparent 50px, rgba(255,0,0,0.3) 50px, rgba(255,0,0,0.3) 51px, transparent 51px),
                linear-gradient(to bottom, transparent 554px, rgba(255,0,0,0.3) 554px, rgba(255,0,0,0.3) 555px, transparent 555px),
                linear-gradient(to right, transparent 421px, rgba(255,0,0,0.2) 421px, rgba(255,0,0,0.2) 422px, transparent 422px);
            background-size: 100% 100%, 100% 100%, 100% 100%, 100% 100%, 100% 100%;
        }
        .show-content-guides .chart-section {
            outline: 1px dashed rgba(0,100,200,0.4);
        }
        .show-content-guides .column {
            outline: 1px dotted rgba(100,200,0,0.3);
        }
    </style>
</head>
<body>
    <h1>PDF Layout Generator - Landscape</h1>
    
    <div class="controls">
        <label style="display: flex; align-items: center; gap: 8px;">
            <input type="checkbox" id="toggleGuides" checked>
            Show page guides (margins, columns)
        </label>
        
        <label style="display: flex; align-items: center; gap: 8px;">
            <input type="checkbox" id="toggleRandomData">
            Use random data (1-4 scores)
        </label>
        
        <button id="generateBtn">Generate New Random Data</button>
        
        <button id="downloadBtn">Generate PDF</button>
    </div>

    <div class="pdf-container">
        <!-- Page 1 -->
        <div class="pdf-page">
            <div class="page-header">Page 1 of 2</div>
            
            <div class="page-content">
                <!-- Left Column - FULL HEIGHT -->
                <div class="column">
                    <div class="chart-section full-height">
                        <h3>Leiderschap</h3>
                        <canvas id="leadership-chart" width="366"></canvas>
                    </div>
                </div>
                
                <!-- Right Column - FULL HEIGHT -->
                <div class="column">
                    <div class="chart-section full-height">
                        <h3>HR Management</h3>
                        <canvas id="hr-chart" width="366"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Page Break -->
        <div class="page-break"></div>
        
        <!-- Page 2 -->
        <div class="pdf-page">
            <div class="page-header">Page 2 of 2</div>
            
            <div class="page-content">
                <!-- Left Column - Two charts stacked -->
                <div class="column">
                    <div class="chart-section half-height">
                        <h3>Strategie en Management</h3>
                        <canvas id="strategy-chart" width="366"></canvas>
                    </div>
                    <div class="chart-section half-height">
                        <h3>Communicatie</h3>
                        <canvas id="communication-chart" width="366"></canvas>
                    </div>
                </div>
                
                <!-- Right Column - Two charts stacked -->
                <div class="column">
                    <div class="chart-section half-height">
                        <h3>Kennis en vaardigheden</h3>
                        <canvas id="knowledge-chart" width="366"></canvas>
                    </div>
                    <div class="chart-section half-height">
                        <h3>Klimaat</h3>
                        <canvas id="climate-chart" width="366"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assessment-chart.js"></script>
    <script>
        // Example usage
        const sampleData = {
            title: "Leiderschap",
            items: [
                { label: "De top heeft zich verbonden (is gecommitteerd) aan de doelstellingen en het beleid voor meer mensen met herkomst Buiten-Europa", score: 4 },
                { label: "De top draagt het belang van culturele-diversiteit actief uit", score: 2 },
                { label: "De top stuurt aanwijsbaar op het bereiken van de gewenste resultaten", score: 1 },
                { label: "De top stelt voldoende middelen (financiÃ«n, personeel, technologie) ter beschikking om de doelstellingen te kunnen realiseren", score: 4 },
                { label: "De top neemt eindverantwoordelijkheid voor het culturele diversiteitsbeleid", score: 2 }
            ]
        };

        // Initialize and render chart
        const chart = new AssessmentChart(document.getElementById('leadership-chart'));
        chart.render(sampleData);
    </script>
</body>
</html>
